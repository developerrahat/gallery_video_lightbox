<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css links -->

    <link rel="stylesheet" href="./vendor/lightbox_video/css/modal-video.css">
    <link rel="stylesheet" href="./vendor/lightbox_gallery/simple-lightbox.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Bootstrap Enviourment Setup</title>
</head>
<body>

    <!-- lightbox gallery start -->
    <section>
        <div class="container">
            <h1 class="text-center text-primary py-5">Gallery Popup LightBox</h1>
            <div class="gallery">
                <div class="row">
                    <div class="col-lg-4 mt-4">
                        <a href="imgs/g1.png" class="big">
                            <img class="img-fluid" src="./imgs/g1.png" alt="">
                        </a>
                    </div>
                    <div class="col-lg-4 mt-4">
                        <a href="imgs/g2.png" class="big">
                            <img class="img-fluid" src="./imgs/g2.png" alt="">
                        </a>
                    </div>

                    <div class="col-lg-4 mt-4">
                        <a href="imgs/g3.png" class="big">
                            <img class="img-fluid" src="./imgs/g3.png" alt="">
                        </a>
                    </div>

                    <div class="col-lg-4 mt-4">
                        <a href="imgs/g4.png" class="big">
                            <img class="img-fluid" src="./imgs/g4.png" alt="">
                        </a>
                    </div>

                    <div class="col-lg-4 mt-4">
                        <a href="imgs/g5.png" class="big">
                            <img class="img-fluid" src="./imgs/g5.png" alt="">
                        </a>
                    </div>

                    <div class="col-lg-4 mt-4">
                        <a href="imgs/g6.png" class="big">
                            <img class="img-fluid" src="./imgs/g6.png" alt="">
                        </a>
                    </div>
                   
                </div>
            </div>  
        </div>
    </section>
    <!-- lightbox gallery end -->


    

    <!-- lightbox video start -->
    <section class="video-lightbox py-5">
        <div class="container">
            <h1 class="text-center text-primary py-5">Video Popup LightBox</h1>
            <div class="row">
                <div class="col-lg-12">
                    <div class="video-btn text-center">
                        <button class="video-play" data-video-id="lhowJT8riRk">
                            <span class="play-btn"><i class="fas fa-play-circle"></i></span>
                        </button>
                        <button class="video-play" data-video-id="ZudUWkRAQDc">
                            <span class="play-btn pbtn-2"><i class="fas fa-play-circle"></i></span>
                        </button>
                        <button class="video-play" data-video-id="1ivM8dIX0RM">
                            <span class="play-btn pbtn-3"><i class="fas fa-play-circle"></i></span>
                        </button>
                        <button class="video-play" data-video-id="eaP1J7zF0zk">
                            <span class="play-btn pbtn-4"><i class="fas fa-play-circle"></i></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- lightbox video start -->

    


    <script src="./js/jquery.min.js"></script>
    <script src="./vendor/lightbox_video/js/jquery-modal-video.min.js"></script>
    <script src="./vendor/lightbox_gallery/simple-lightbox.jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
